{% extends "main/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{% url 'main:product_list' %}" class="nav-link">FitnessHub</a>
            </div>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span>Welcome, {{ user.first_name }}</span>
                    <a href="{% url 'user:profile' %}" class="nav-link">Profile</a>
                    <a href="{% url 'user:logout' %}" class="nav-link">Logout</a>
                {% else %}
                    <a href="{% url 'user:login' %}" class="nav-link">Login</a>
                    <a href="{% url 'user:register' %}" class="nav-link btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
