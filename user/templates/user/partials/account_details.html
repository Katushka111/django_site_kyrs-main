<div class="address-box">
    <p class="default-address">Delivery Information</p>
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <p>{{ user.email }}</p>
    {% if user.phone %}
        <p>{{ user.phone }}</p>
    {% endif %}
    <div class="button-container">
        <button hx-get="{% url 'user:edit_account_details' %}" 
                hx-target="#account-details-content" 
                hx-swap="innerHTML">
            Edit
        </button>
    </div>
</div>
<div id="account-details-content" hx-swap-oob="true"></div>
